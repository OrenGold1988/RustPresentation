<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720" name="viewport"/>
<title>Key Takeaways - Simplified</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet"/>

<style>
  :root{
    --bg:#0f172a;
    --blue:#3b82f6;
    --purple:#8b5cf6;
    --text:#ffffff;
    --muted:#cbd5e1;
    --nav-height: 80px;
  }

  html, body { height: 100%; overflow: hidden; }
  body{
    margin:0; padding:0;
    font-family:'Inter',sans-serif;
    background-color:var(--bg);
    color:var(--text);
    background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, var(--bg) 100%);
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .slide-container{
    width:100vw; height:100vh;
    display:flex; flex-direction:column;
    position:relative; overflow:hidden;
  }

  .header{
    padding:60px 80px 40px 80px;
    text-align: center;
    animation: fadeInUp 0.8s ease-out both;
  }

  .slide-title{
    font-size:56px; font-weight:800;
    letter-spacing:-0.02em;
  }
  .title-highlight{ color:#60a5fa; }

  .content-wrapper{
    flex:1;
    padding:0 120px calc(var(--nav-height) + 40px) 120px !important;
    display:flex; flex-direction:column; 
    justify-content: center;
    gap:40px;
  }

  .takeaways-focus{
    display:grid; grid-template-columns: 1fr 1fr;
    gap:30px;
  }

  .takeaway-card{
    background: rgba(255, 255, 255, 0.03);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px; padding: 40px;
    text-align: center;
    animation: fadeInUp 0.8s ease-out both 0.3s;
  }

  .takeaway-icon-box{
    width:80px; height:80px; border-radius:100%;
    display:flex; align-items:center; justify-content:center;
    margin: 0 auto 20px auto;
  }

  .icon-c { background: rgba(59, 130, 246, 0.2); border: 2px solid var(--blue); }
  .icon-rust { background: rgba(139, 92, 246, 0.2); border: 2px solid var(--purple); }

  .takeaway-title{ font-size:28px; font-weight:800; margin-bottom: 12px; }
  .takeaway-description{ font-size:18px; color:var(--muted); line-height:1.6; }
  .lang-tag { 
    display: inline-block; padding: 4px 12px; border-radius: 6px; 
    font-family: monospace; font-weight: bold; margin-top: 10px;
  }

  .conclusion-banner{
    background: linear-gradient(90deg, rgba(59,130,246,0.1) 0%, rgba(139,92,246,0.1) 100%);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius:15px; padding:25px;
    text-align:center;
    animation: fadeInUp 0.8s ease-out both 0.6s;
  }
  .banner-text{ font-size:22px; font-weight:600; }

  .bottom-nav {
    position: fixed; bottom: 0; left: 0; right: 0;
    height: var(--nav-height); padding: 0 60px;
    display: flex; justify-content: space-between; align-items: center;
    z-index: 100;
  }

  .nav-btn {
    pointer-events: auto; display: inline-flex; align-items: center; gap: 10px;
    padding: 10px 22px; border-radius: 999px; text-decoration: none;
    font-weight: 700; font-size: 16px; color: #fff;
    background-color:#1e293b; transition: all 0.2s ease;
  }
  .nav-next{ background-color:#2563eb; }
  .nav-btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
</style>
</head>

<body>
<div class="slide-container">
  <div class="header">
    <h1 class="slide-title">Key <span class="title-highlight">Implementation</span></h1>
  </div>

  <div class="content-wrapper">
    <div class="takeaways-focus">
      <div class="takeaway-card">
        <div class="takeaway-icon-box icon-c"><i class="fas fa-microchip fa-2x text-blue-400"></i></div>
        <h3 class="takeaway-title">Core Firmware</h3>
        <p class="takeaway-description">Low-level determinism and hardware control.</p>
        <span class="lang-tag bg-blue-900 text-blue-200">Written in C / ASM</span>
      </div>

      <div class="takeaway-card">
        <div class="takeaway-icon-box icon-rust"><i class="fab fa-rust fa-2x text-purple-400"></i></div>
        <h3 class="takeaway-title">Host PC Side</h3>
        <p class="takeaway-description">High-level memory safety and input validation.</p>
        <span class="lang-tag bg-purple-900 text-purple-200">Written in Rust</span>
      </div>
    </div>

    <div class="conclusion-banner">
      <p class="banner-text">OpenTitan: Verifiable security through strategic language choice.</p>
    </div>
  </div>

  <div class="bottom-nav">
    <a class="nav-btn nav-prev" href="page_2.html"><i class="fas fa-arrow-left"></i><span>Back</span></a>
    <a class="nav-btn nav-next" href="page_4.html"><span>Next Slide</span><i class="fas fa-arrow-right"></i></a>
  </div>
</div>
</body>
</html>
